{% extends 'base.html'%}

{% block 'titulo'%}
Home

{% endblock%}

{% block 'body' %}
<div class="container">
  <br>
  <br>
  <h1>Escolha o prêmio que tem interesse em concorrer {{obj_usuario.nome}}:</h1>
  <br>
  <br>
  <div class="row">
      

      {% for i in premios %}

          <div style="margin-top: 20px;" class="col-md">
              <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="{{i.thumb.url}}" height="200 rem" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{i.nome}}</h5>
                        <p class="card-text">{{i.descricao}}</p>
                        <a href="{% url 'premio' i.id %}" class="btn btn-primary">Acessar</a>
                    </div>
              </div>
          </div>
          
      {% endfor %}
      

  </div>
  <br>
  <br>
  <a href="{% url 'sair' %}" class="btn btn-lin"  role="#"><u><font color="blue">Sair - Voltar à página de login</font></u></a>

</div>
{% endblock %}
